<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>BootBase - Lab. de Desenvolvimento de SW - IFRS/Canoas</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Fonts -->
<link
	href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300,400'
	rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900'
	rel='stylesheet' type='text/css' />
<!-- CSS Libs -->
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/3.3.6/dist/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="/webjars/font-awesome/4.5.0/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css"
	href="/webjars/animate.css/3.5.1/animate.min.css" />
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap-switch/3.0.2/dist/css/bootstrap3/bootstrap-switch.min.css" />
<link rel="stylesheet" type="text/css"
	href="/webjars/checkbox3/0.1.1/dist/checkbox3.min.css" />
<link rel="stylesheet" type="text/css"
	href="/webjars/DataTables/1.10.10/media/css/jquery.dataTables.min.css" />
<link rel="stylesheet" type="text/css"
	href="/webjars/DataTables/1.10.10/media/css/dataTables.bootstrap.css" />
<link rel="stylesheet" type="text/css"
	href="/webjars/select2/4.0.1/dist/css/select2.min.css" />
<!-- CSS App -->
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<link rel="stylesheet" type="text/css" href="/css/themes/flat-blue.css" />
</head>

<body class="flat-blue login-page">
	<div class="container">
		<div class="login-box">
			<div>
				<div class="login-form row">
					<div class="col-sm-12 text-center login-header">
						<i class="login-logo fa fa-connectdevelop fa-5x"></i>
						<h4 class="login-title">BootBase - Lab. Desenv. SW</h4>
					</div>
					<div class="col-sm-12">
						<div class="login-body">
							<div class="progress hidden" id="login-progress">
								<div
									class="progress-bar progress-bar-success progress-bar-striped active"
									role="progressbar" aria-valuenow="100" aria-valuemin="0"
									aria-valuemax="100" style="width: 100%">Log In...</div>
							</div>
							<form name="f" th:action="@{/login}" method="post"
								class="form-signin">
								<div th:if="${param.error}" class="alert alert-danger">
									Invalid username and password.</div>
								<div th:if="${param.logout}" class="alert alert-success">
									You have been logged out.</div>
								<div class="control">
									<input type="text" id="username" name="username"
										class="form-control" placeholder="Username" required="true" />
									<!--  <input type="text" class="form-control" value="admin@gmail.com" /> -->
								</div>
								<div class="control">
									<!-- <input type="password" class="form-control" value="123456" /> -->
									<input type="password" id="password" name="password"
										class="form-control" placeholder="Password" required="true" />
								</div>
								<div class="checkbox">
									<label> <input id="remember-me" name="remember-me"
										type="checkbox" /> Remember me
									</label>
								</div>
								<div class="login-button text-center">
									<input type="submit" class="btn btn-primary" value="Login" />
								</div>
							</form>
						</div>
						<div class="login-footer">
							<span class="text-right"><a href="#" class="color-white">Forgot
									password?</a></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Javascript Libs -->
	<script type="text/javascript"
		src="/webjars/jquery/1.12.0/dist/jquery.min.js"></script>
	<script type="text/javascript"
		src="/webjars/bootstrap/3.3.6/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="/webjars/Chart.js/1.0.2/Chart.min.js"></script>
	<script type="text/javascript"
		src="/webjars/bootstrap-switch/3.0.2/dist/js/bootstrap-switch.min.js"></script>
	<script type="text/javascript"
		src="/webjars/matchheight/0.6.0/jquery.matchHeight-min.js"></script>
	<script type="text/javascript"
		src="/webjars/DataTables/1.10.10/media/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript"
		src="/webjars/DataTables/1.10.10/media/js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript"
		src="/webjars/select2/4.0.1/dist/js/select2.full.min.js"></script>
	<script type="text/javascript"
		src="/webjars/ace-builds/1.2.2/src/ace.js"></script>
	<script type="text/javascript"
		src="/webjars/ace-builds/1.2.2/src/mode-html.js"></script>
	<script type="text/javascript"
		src="/webjars/ace-builds/1.2.2/src/theme-github.js"></script>
	<!-- Javascript -->
	<script type="text/javascript" src="../js/app.js"></script>
</body>

</html>
