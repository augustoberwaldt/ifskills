<!DOCTYPE html>
<html lang="en" layout:decorator="layouts/main">

<head>
<title th:text="#{post.header}" />
</head>

<body>
	<div layout:fragment="content">

		<!-- BREADCRUMB -->
		<ol class="breadcrumb navbar-breadcrumb" th:fragment="breadcrumb">
			<li th:text="#{post.breadcrumb-1}" />
			<li class="active" th:text="#{post.breadcrumb-2}" />
		</ol>

		<div class="side-body">
			<!-- PAGE HEADER -->
			<div class="page-title">
				<span class="title" th:text="#{post.title}" />
				<div class="description" th:text="#{post.title.description}"></div>
			</div>

			<!--  BODY -->
			<div class="row">
				<div class="col-xs-12">
					<div class="card">

						<!-- TITLE -->
						<div class="card-header">
							<div class="card-title">
								<div class="title" th:text="#{post.list}" />
							</div>
						</div>

						<!-- CONTENT -->
						<div class="card-body">
							<div th:if="${message}" class="alert alert-success">
								<p th:text="${message}" />
							</div>
							<table class="datatable table table-striped">
								<thead>
									<tr>
										<th th:text="#{post.body}" />
									</tr>
								</thead>
								<tbody>
									<tr th:each="post : ${posts}">
										<td><a href="#" th:href="@{|/post/view/${post.id}|}"
											th:text="|${post.body}|" /></td>
										<td><a th:href="@{/post/edit/}+${post.id}"> <span
												class="badge" th:text="#{crud.action.edit}" />
										</a> <a th:href="@{/post/delete/}+${post.id}" class="delete">
												<span class="badge" th:text="#{crud.action.delete}" />
										</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
